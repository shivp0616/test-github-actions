name: GitHub-Actions-Demo
on:
  push:
    branches:
      - test-branch
jobs:
  test-build:
    environment:
        name: dev
    runs-on: ubuntu-latest
    steps:
      - name: Print the name of the job
        run: echo "ğŸ This job's name is $GITHUB_JOB."
      - name: Print name of the workflow
        run: echo "This is the name of the workflow $GITHUB_WORKFLOW."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: user/app:latest
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  stage:
    runs-on: ubuntu-latest
    environment:
        name: stage
    steps:
      - name: Print environment
        run: echo "This is for staging environment" 
  prod:
    runs-on: ubuntu-latest
    environment:
        name: prod
    steps:
      - name: Print environment
        run: echo "This is for production environment" 

